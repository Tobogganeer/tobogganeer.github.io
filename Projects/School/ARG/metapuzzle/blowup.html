<body style="background-color: #111;" onLoad="loadMessages()">
	
	<script type="text/javascript">
		function loadMessages()
		{
			const mainBody = document.getElementById("endingContent");
			
			add(mainBody, 1.0, "<h3 style=\"font-size: 20px;\" class=\"boss\">Boss M</h3>");
			add(mainBody, 3.0, "<p class=\"boss\">DO YOU KNOW WHAT YOU’VE JUST DONE?</p>");
			
			add(mainBody, 6.0, "<h3 style=\"font-size: 20px;\" class=\"accomplice\">Accomplice</h3>");
			add(mainBody, 8.0, "<span class=\"accomplice\">Well.. yeah girl-</span>");
			add(mainBody, 10.0, "<span class=\"accomplice\"> y/n just blew up your NETWORKS</span>");
			add(mainBody, 12.0, "<span class=\"accomplice\">, your COMPANY</span>");
			add(mainBody, 14.0, "<span class=\"accomplice\">, and your DIGNITY.</span>");
			add(mainBody, 17.0, "<span class=\"accomplice\"> Your days of destroying planets and sucking them dry of everything they are has come to an end. </span>");
			add(mainBody, 23.0, "<span class=\"accomplice\">I would stop talking if I were you. </span>");
			add(mainBody, 26.0, "<span class=\"accomplice\"><br><br>It's just embarrassing.</span>");
			
			add(mainBody, 30.0, "<h3 style=\"font-size: 20px;\" class=\"boss\">Boss M</h3>");
			add(mainBody, 32.0, "<span class=\"boss\">My life's work...... you don't understand. </span>");
			add(mainBody, 36.0, "<span class=\"boss\">I've put everything into this. </span>");
			add(mainBody, 39.0, "<span class=\"boss\">You don't understand me. </span>");
			add(mainBody, 42.0, "<span class=\"boss\">No one does. </span>");
			add(mainBody, 44.0, "<span class=\"boss\">You don't understand the life I’ve lived how much I’ve sacrificed-</span>");
			
			add(mainBody, 48.0, "<br><br><p class=\"neutral\"><em>Boss M was deafened</em></p>");
			
			add(mainBody, 52.0, "<br><h3 style=\"font-size: 20px;\" class=\"accomplice\">Accomplice</h3>");
			add(mainBody, 54.0, "<p class=\"accomplice\">I told her to stop talking.</p>");
			
			add(mainBody, 60.0, "<br><br><p class=\"neutral\">The company's rain of terror and greed on the hundreds of planets across the galaxy comes to an end.</p>");
			add(mainBody, 66.0, "<p class=\"neutral\">Accompanied by the accomplice you both go get the well-deserved and WELL OVERDUE mani-pedi.</p>");
			
			add(mainBody, 72.0, "<h1 class=\"neutral\">THE END</h1>");
			add(mainBody, 77.0, "<br><br><a class=\"neutral\" href=\"/ARG/index.html\">(Go home)</a>");
		}
		
		function add(mainBody, time, message)
		{
			setTimeout(() => 
		    {
				mainBody.innerHTML += message;
				try
				{
					var audio = new Audio("/ARG/audio/notification.wav");
					audio.volume = 0.5;
					audio.play();
				}
				// Make sure the audio doesn't throw errors
				catch (err) { }
				},
			time * 1000.0);
		}
	</script>
