<body style="background-color: #111;" onLoad="loadMessages()">
	
	<script type="text/javascript">
		function loadMessages()
		{
			const mainBody = document.getElementById("accompliceContent");
			
			add(mainBody, 1.0, "<p>Hey...</p>");
			add(mainBody, 3.0, "<p>Thanks for getting me out of there. I broke a nail in the process but I snuck a USB into their server room... for being such a big and dreadful facility their security SUCKS.</p>");
			add(mainBody, 7.0, "<p>I got access to their systems - I'm relaying it to you right now. Some sort of terminal connection. They must pay those nerds nothing because even their computers are telling me the program is a virus.</p>");
			add(mainBody, 11.0, "<br><a href=\"https://github.com/Tobogganeer/tobogganeer.github.io/releases/download/mireson-database-v2/MiresonDB.zip\" download style=\"color: #65f07c\">Here's the file boo</a>");
			add(mainBody, 15.0, "<br><br><p>So really just see what you can do with this. I'm honestly tired of these fools and if you can get control of one of their plants who knows what we could do.</p>");
			add(mainBody, 20.0, "<p>You better be paying for my manicure after all this. You know what- a pedi too.</p>");
			add(mainBody, 24.0, "<p>Oh, and if you want to go back to their home page for some reason <a href=\"/ARG/index.html\" target=\"_blank\" style=\"color: #65f07c\">here it is.</a></p>");
			add(mainBody, 26.0, "<br><br><p>Sent from SSH for Android</p>");
			//document.getElementById("accompliceMessage").innerHTML += "<br><br>" + msg;
		}
		
		function add(mainBody, time, message)
		{
			setTimeout(() => 
		    {
				mainBody.innerHTML += message;
				try
				{
					var audio = new Audio("/ARG/audio/notification.wav");
					audio.play();
				}
				// Make sure the audio doesn't throw errors
				catch (err) { }
				},
			time * 1000.0);
		}
	</script>
	
	<!-- ACCOMPLICE SIDEPANEL -->
	<div id="accompliceContent" style="padding: 30px 20%;">
		<h3 style="font-size: 20px;">Accomplice</h3>
	</div>
